    <div class="container">

            <!-- Simple pop-up dialog box, containing a form -->
            <dialog class="dialog" aria-labelledby="favDialog__label" aria-describedby="favDialog__description">
                <div class="dialog__content">
                    <div role="document">

                        <!--
                The cancel button should be the first in the DOM.
                Note it should be a button, not a link, since it
                doesn't go to another page.
            -->
                        <button class="dialog__cancel-button">close this dialog
                            <!-- <img
                    class="a11y-modal__button--close-image"
                    src="images/close-window.svg"
                    alt="close this dialog"> -->
                        </button>

                        <!--
                This is the title of the dialog.  Since it is
                set as the dialog's `aria-labelledby`, it will 
                be read when it is opened
            -->
                        <h1 class="dialog__h1 position-absolute">Alert!</h1>
                        <button class="dialog__close-button">&times;</button>

                        <!--
                This should a more detailed description of the
                purpose of the dialog.  Since it is set as the 
                dialog's `aria-describedby`, it will be read
                when the dialog is opened.
            -->
                        <p class="dialog__p">
                        </p>
                        <button class="dialog__reset-button">reset counter</button>

                        <!-- 
                Rest of dialog here 
            -->

                        ...
                    </div>
                </div>
            </dialog>

            <div class="col-xl img">
                <div class="img__grid-container">
                    <div class="img__grid-item img__grid-item-1">
                    </div>
                    <div class="img__grid-item img__grid-item-2">
                    </div>
                    <div class="img__grid-item img__grid-item-3">
                        <!-- <img alt="beach"

                                media="(min-width: 1420px)" />

                            <img class="img__img img-fluid"
                                src="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_c_scale,w_480.jpg" />
                        </picture>
                    </div>
                </div>
            </div>
            <div class="col-xl text">

                    </p>
